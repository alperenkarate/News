<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <nav>
            <div class="navTop disappearForMobil">
                <div class="container">
                    <div class="navTopLeft ">
                        <div class="time">
                            <i class="far fa-clock"></i>
                            <p>Wednesday, 30 September 2020</p>
                        </div>
                        <div class="topNewsHeader">
                            Breaking News
                        </div>
                        <div class="topNews">
                            Success is not a daily issue
                        </div>
                    </div>
                    <div class="navTopRight">
                        <div class="rihtIcons">
                            <i class="fas fa-chevron-left left-right"></i>
                            <i class="fas fa-chevron-right left-right"></i>
                            <div class="disappearForTablet">
                                <i class="fab fa-facebook"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-dribbble"></i>
                                <i class="fab fa-soundcloud"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fas fa-user-circle"></i>
                                <i class="fas fa-bars"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="navLogo navMiddle">
                <!--display flex yapacaz   media queryde justfy content yapıp log ortaya yapıcaz toggle navbar icon sola gelecek-->
                <div class="container">

                    <div class="logo">
                        <div class="mobilToggle">
                            <div class="left showOnTablet">
                                <span> &#9776; </span>
                                <i class="fas fa-search"></i>
                            </div>
                            <img src="assets/logo.jpg" width="300" height="49" alt="habernokta">

                            <div class="right showOnTablet">
                                <i class="fas fa-shopping-bag"></i>
                                <i class="far fa-moon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="adBanner">
                        <img src="assets/ads1.jpg" alt="reklam" width="auto">
                    </div>
                </div>
            </div>
            <div class="navMainWrapper disappearForTablet">
                <div class="container">
                    <div class="navMain">
                        <div class="navMain-Left">
                            <ul>
                                <li>HOME</li>
                                <li>WORLD</li>
                                <li>SPORTS</li>
                                <li>TECH</li>
                                <li>COMMUNITY</li>
                                <li>SHOP</li>
                                <li>FEATURES</li>
                                <li>&#x22EF;</li>

                            </ul>
                        </div>
                        <div class="navMain-Right">
                            <ul>
                                <li><i class="far fa-moon"></i></li>
                                <li>Ankara 28&#x2103;</li>
                                <li><i class="fas fa-shopping-bag"></i></li>
                                <li><i class="fas fa-random"></i></li>
                                <li>
                                    <div class="input-group">
                                        <input type="text" class="form-control nav-search" placeholder="Search for">
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary nav-search-icon" type="button">
                                                <i class="fa fa-search nav-search-icon "></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
